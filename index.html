<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="./Sass/main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="logo">
          <img src="./assets/desktop/logo.svg" alt="" />
        </div>
        <div class="content-container">
          <header>
            <h1 class="title">
              Publish your podcasts <span>everywhere.</span>
            </h1>
            <p class="description">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </header>
          <div class="brands">
            <img
              class="logo-brand logo1"
              src="./assets/desktop/spotify.svg"
              alt=""
            />
            <img
              class="logo-brand logo2"
              src="./assets/desktop/apple-podcast.svg"
              alt=""
            />
            <img
              class="logo-brand logo3"
              src="./assets/desktop/google-podcasts.svg"
              alt=""
            />
            <img
              class="logo-brand logo4"
              src="./assets/desktop/pocket-casts.svg"
              alt=""
            />
          </div>
          <form action="/submit_email" method="post">
            <div class="wrapper">
              <input
                class="email-input"
                type="email"
                name="email"
                placeholder="Email address"
                required
              />
              <input
                class="btn submit-btn"
                type="submit"
                value="Request Access"
              />
              <p class="error-message">Oops! Please check your email</p>
            </div>
          </form>
        </div>
        <img
          class="bg-pattern"
          src="./assets/desktop/bg-pattern-dots.svg"
          alt=""
        />
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
